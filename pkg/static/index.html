<html>
    <style>
     * {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Make the images invisible by default */
.Containers {
  display: none;
}

/* forward & Back buttons */
.Back, .forward {
  cursor: pointer;
  position: absolute;
  top: 48%;
  width: auto;
  margin-top: -23px;
  padding: 17px;
  color: grey;
  font-weight: bold;
  font-size: 19px;
  transition: 0.4s ease;
  border-radius: 0 5px 5px 0;
  user-select: none;
}

/* Place the "forward button" to the right */
.forward {
  right: 0;
  border-radius: 4px 0 0 4px;
}

/*when the user hovers,add a black background with some little opacity */
.Back:hover, .forward:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption Info */
.Info {
  color: #e3e3e3;
  font-size: 16px;
  padding: 10px 14px;
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
}

/* Worknumbering (1/3 etc) */
.MessageInfo {
  color: #f2f2f3;
  font-size: 14px;
  padding: 10px 14px;
  position: absolute;
  top: 0;
}

/* The circles or bullets and indicators */
.dots {
  cursor: pointer;
  height: 16px;
  width: 16px;
  margin: 0 3px;
  background-color: #acc;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.5s ease;
}

.enable, .dots:hover {
  background-color: #717161;
}

/* Faint animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.4s;
  animation-name: fade;
  animation-duration: 1.4s;
}

@-webkit-keyframes fade {
  from {opacity: .5}
  to {opacity: 2}
}

@keyframes fade {
  from {opacity: .5}
  to {opacity: 2}
}
</style>
<script>
    var slidePosition = 1;
SlideShow(slidePosition);

// forward/Back controls
function plusSlides(n) {
  SlideShow(slidePosition += n);
}

//  images controls
function currentSlide(n) {
  SlideShow(slidePosition = n);
}

function SlideShow(n) {
  var i;
  var slides = document.getElementsByClassName("Containers");
  var circles = document.getElementsByClassName("dots");
  if (n > slides.length) {slidePosition = 1}
  if (n < 1) {slidePosition = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < circles.length; i++) {
      circles[i].className = circles[i].className.replace(" enable", "");
  }
  slides[slidePosition-1].style.display = "block";
  circles[slidePosition-1].className += " enable";
} 
</script>
    <body>
 <!-- Slideshow container -->
 <div class="slideshow-container fade">

    <!-- Full images with numbers and message Info -->
    <div class="Containers">
      <div class="MessageInfo">1 / 4</div>
      <img src="./images/alex-knight-2EJCSULRwC8-unsplash.jpg" style="width:100%">
      <div class="Info">bot 1</div>
    </div>
  
    <div class="Containers">
      <div class="MessageInfo">2 / 4</div>
      <img src="./images/kenny-eliason-5afenxnLDjs-unsplash.jpg" style="width:100%">
      <div class="Info">bot 2</div>
    </div>
  
    <div class="Containers">
      <div class="MessageInfo">3 / 4</div>
      <img src="./images/yuyeung-lau-dp9Jrww_BRs-unsplash.jpg" style="width:100%">
      <div class="Info">bot 3</div>
    </div>
    <div class="Containers">
      <div class="MessageInfo">4 / 4</div>
      <img src="./images/everyday-basics-pi9W2dWDdak-unsplash.jpg" style="width:100%">
      <div class="Info">bot 4</div>
    </div>  
    
    <!-- Back and forward buttons -->
    <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
    <a class="forward" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The circles/dots -->
  <div style="text-align:center">
    <span class="dots" onclick="currentSlide(1)"></span>
    <span class="dots" onclick="currentSlide(2)"></span>
    <span class="dots" onclick="currentSlide(3)"></span>
  </div> 
  <script>
      var slidePosition = 0;
        SlideShow();

        function SlideShow() {
        var i;
        var slides = document.getElementsByClassName("Containers");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slidePosition++;
        if (slidePosition > slides.length) {slidePosition = 1}
        slides[slidePosition-1].style.display = "block";
        setTimeout(SlideShow, 2000); // Change image every 2 seconds
        } 
  </script>
</body>
</html>
